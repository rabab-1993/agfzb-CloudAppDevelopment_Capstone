<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiar"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <h2 class="navbar-brand">Dealership Review</h2>
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a href="/" class="nav-link px-2 text-secondary">Home</a>

          <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
          <a class="nav-link" href="{% url 'djangoapp:contact' %}"
            >Contact Us</a
          >
        </div>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li>
            <a class="btn btn-link" href="#"
              >{{ user.first_name }}({{ user.username }})</a
            >
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
              >Logout</a
            >
          </li>
          {% else %}
          <li>
            <form
              class="form-inline"
              action="{% url 'djangoapp:login' %}"
              method="post"
            >
              {% csrf_token %}
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  name="username"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                />
                <button class="btn btn-primary" type="submit">Login</button>
                <a
                  class="btn btn-link"
                  href="{% url 'djangoapp:registration' %}"
                  >Sign Up</a
                >
              </div>
            </form>
          </li>
          {% endif %}
        </ul>
        <!-- <form class="d-flex" role="search">
          <input
            type="text"
            class="form-control"
            placeholder="usernmae..."
          />
          <input
            type="password"
            class="form-control"
            placeholder="password..."
          />
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-primary">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div> -->
      </div>
    </nav>
    <!--Add a dealer table here -->
  </body>
</html>
